    <body>
    <h1>Select a genre</h1>
     <input type="button" class = "button" onclick="showAll()" value="Display all 10 songs" />
<!--        creates form with genre options-->
        <form>
            <select id = "myList" onchange = "display(this.value);">

                <option value = " Pop">Pop</option>
                <option value = "Rock">Rock</option>
            </select>
        </form>
        <p id = "title"></p>
        <p id = "artist"></p>
        <p id = "genre"></p>
        <p id = "year"></p>
   
    </body> 
   <script>

       //creates an array with the 10 individual songs as elements
        var songarr = new Array();
		songarr.push(song1, song2, song3, song4, song5, song6, song7, song8, song9, song10);
        
       //Prints all serialized JSON songs
        document.write("<h2>Serialized JSON</h2>")
        for(var i = 0; i < songarr.length; i++){
                //Stringify serilaizes javascript object into JSON string
                strSong = JSON.stringify(songarr[i]);
                document.write(strSong + "<br>");
		}
        
  
    //displays songs in chosen genre based on selection in dropdown
     function display(chosen){
          var chosen = document.getElementById("myList").value
			for(i = 0; i < songarr.length; i++){
				strsong1 = JSON.stringify(songarr[i]);
                //pasrse deserializes JSON string into JS object
                jsonsong1 = JSON.parse(strsong1);
				if(jsonsong1["genre"].includes(chosen)){
						document.write("<br>" + jsonsong1["title"].bold() + "<br>");
						document.write("Artist: " + jsonsong1["artist"]+ "<br>");
						document.write("Genre: " + jsonsong1["genre"]+ "<br>");
						document.write("Released " + jsonsong1["year"]+ "<br>");
					}
				}
     }
    
    //displays all songs in user friendly format
    function showAll(){
    for(i = 0; i < songarr.length; i++){
                strsong1 = JSON.stringify(songarr[i]);
                //pasrse deserializes JSON string into JS object
                jsonsong1 = JSON.parse(strsong1);

        }
